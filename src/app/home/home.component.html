<div class="row">
  <div class="col s9">
      <div class="input-field">
        <input type="date" class="datepicker" materialize="pickadate" 
              [materializeParams]="materializeParams" 
              [(ngModel)]="filterDate">
              
        <label class="active" for="tx_func">Date</label>
      </div>
  </div>

  <div class="col s3">
    <button class="btn waves-effect waves-light blue-grey darken-4" (click)="onSearch()">
      <i class="material-icons right">search</i>
      Search
    </button>
  </div>
</div>

<div class="row" *ngIf="listRooms.length > 0">
    <div class="input-field col s7">
      <input id="filterRoom" type="text" class="validate" [(ngModel)]="filterRoom" name="filterRoom" placeholder="Type to filter room by Name">
      <label class="active" for="filterRoom">Name</label>
    </div>
    
    <div class="input-field col s2">
      <select materialize="material_select" id="filterCapacity" name="filterCapacity" [(ngModel)]="filterCapacity" placeholder="Filter by Capacity">
          <option value="" disabled selected></option>
          <option *ngFor="let capacity of listCapacities" [value]="capacity">{{ capacity }}</option>
      </select>
      <label class="active" for="filterCapacity">Capacity</label>
    </div>
    
    <div class="input-field col s3">
      <input id="filterLocation" type="text" class="validate" [(ngModel)]="filterLocation" name="filterLocation" placeholder="Filter by Location">
      <label class="active" for="filterLocation">Location</label>
    </div>
</div>


<app-room *ngFor="let room of getRoomList() | filterLocation:filterLocation | filterCapacity:filterCapacity" [room]="room"></app-room>
