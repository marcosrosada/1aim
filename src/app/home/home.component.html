<div class="row">
  <div class="col s9">
      <div class="input-field">
        <input type="date" class="datepicker" materialize="pickadate" [materializeParams]="materializeParams" [(ngModel)]="searchDate">
        <label class="active" for="tx_func">Date</label>
      </div>
  </div>

  <div class="col s3">
    <button class="btn waves-effect waves-light blue-grey darken-4" (click)="onSearch()">
      <i class="material-icons right">search</i>
      Search
    </button>
  </div>
</div>
