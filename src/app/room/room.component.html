<section>
    <article>
        <h3>{{ room.name }}</h3>

        <div class="row">
            <div class="col s3">
                <p>
                    <span class="title">Location:</span> {{ room.location }}
                </p>
                <p>
                    <span class="title">capacity:</span> {{ room.capacity }}
                </p>
            </div>
            <div class="col s9">
                <img [src]="'https://challenges.1aim.com/roombooking/' + room.images[0]" alt="Room Image"/>
            </div>
        </div>
    </article>
</section>
