<div class="card hoverable small">
    <div class="card-image">
        <!--<img src="../assets/room.jpg">-->
        <img [src]="'https://challenges.1aim.com/roombooking/' + room.images[0]">
        <span class="card-title">{{ room.name }}</span>
    </div>
    <div class="card-content row">
        <div class="col s6">
            <p>
                Location:<span class="bold"> {{ room.location }}</span>
            </p>
            <p>
                Capacity:<span class="bold"> {{ room.capacity }}</span>
            </p>
        </div>
        <div class="col s6">
            <p>
                Size:<span class="bold"> {{ room.size }}</span>
            </p>
            <p>
                Equipments:<span class="bold"> {{ room.equipment ? 'Yes' : 'No' }}</span>
            </p>
        </div>
        
    </div>
    <div class="card-action">
        <a >Click here to view room ...</a>
    </div>
</div>
